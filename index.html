<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Within Range</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-800 w-screen flex items-center justify-center overflow-x-hidden">
    <main class="w-full flex flex-col items-center my-10">
        <h1 class="text-4xl text-blue-600 font-bold mb-16 w-11/12 text-center">Prime Number Within Range</h1>
        <form class="flex flex-wrap items-center justify-center text-blue-50 gap-10 mb-16 w-full">
            <div class="flex items-center">
                <label for="start-number" class="bg-blue-600 font-semibold px-3 py-1 rounded-tl-lg rounded-bl-lg border border-blue-600">Start</label>
                <input type="number" id="start-number" name="start-number" placeholder="1" class="py-1 ps-3 pe-2 bg-transparent border border-blue-600 outline-none rounded-tr-lg rounded-br-lg input-number">
            </div>
            <div class="flex items-center">
                <label for="end-number" class="bg-blue-600 font-semibold px-3 py-1 rounded-tl-lg rounded-bl-lg border border-blue-600">End</label>
                <input type="number" id="end-number" name="end-number" placeholder="100" class="py-1 ps-3 pe-2 bg-transparent border border-blue-600 outline-none rounded-tr-lg rounded-br-lg input-number">
            </div>
        </form>
        <h2 class="text-xl text-blue-50 font-bold mb-12 w-11/12 text-center">Prime numbers between <span class="italic text-blue-600" id="start-range">1</span> and <span class="italic text-blue-600" id="end-range">100</span> are :</h2>
        <div class="w-3/4 flex flex-wrap gap-10 justify-center items-center text-blue-600 text-6xl font-semibold" id="prime-number-result">
            
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
